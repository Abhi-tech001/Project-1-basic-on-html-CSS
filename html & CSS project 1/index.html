<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- red rose font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300&family=Red+Rose:wght@300;600;700&display=swap" rel="stylesheet">
<!-- Dela gothic one -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Dela+Gothic+One&display=swap" rel="stylesheet">
    <!-- CSS -->
    <link rel="stylesheet" href="./style.css">
    <title>Project 1</title>
</head>
<body>
    <!-- header -->
   <div class="container">
    <section aria-label="navbar">
     <nav class="navbar">
        <div>
            <img src="./Assets/white-logo.png" alt="logo" class="logo">
        </div>
        <div>
            <ul class="list">
                <li class="list-item">Our Menu</li>
                <li class="list-item">Maps</li>
                <li class="list-item">About</li>
                <li class="list-item">Contacts</li>
            </ul>
        </div>
        <div>
            <button class="btn-order">Order</button>
        </div>
     </nav>
    </section>
    <!-- Hero section -->
    <section aria-label="hero">
        <div class="hero">
            <h1 class="hero-heading">
                            A Restaurant That 
Only Serves Delicious Food
            </h1>
            <button class="bottom-btn">Read Our Menu</button>
        <div class="bottom">
            <div>
            <img src="./Assets/scrool.png" alt="bottom logo">
        </div>
        </div>
    </div>
    </section>
    </div>
</body>
</html>
